<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { background: #0e0e0e; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial; }
    .box { background: #1b1b1b; padding: 30px; border-radius: 10px; width: 320px; text-align: center; }
    input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: none; }
    button { margin-top: 10px; padding: 12px; width: 100%; border: none; border-radius: 6px; background: #00d17a; font-weight: bold; cursor: pointer; }
  </style>
  <script>
    function login() {
      const pass = document.getElementById("pass").value;
      if (pass === "Lakshay@32009") {
        sessionStorage.setItem("admin", "true");
        window.location.href = "/cms"; // this is where your editor dashboard will live
      } else {
        alert("Wrong password!");
      }
    }
  </script>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>
</body>
</html>
