<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills | Lakshay Gupta</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="../assets/images/favicon.png" type="image/png">
<style>
html,body{margin:0;padding:0;font-family:'Montserrat',sans-serif;scroll-behavior:smooth;transition:0.5s;}
body{min-height:100vh;background:linear-gradient(120deg,#0a0a1a,#1a1a2e);color:#fff;}
.container{max-width:900px;margin:auto;padding:40px 20px;text-align:left;}
h1,h2{color:#be3bb6;}
.section{margin-bottom:40px;opacity:0;transform:translateY(20px);transition:0.8s;}
.nav-btn{display:inline-block;background:linear-gradient(90deg,#be3bb6,#6a35d7);padding:10px 24px;border-radius:50px;color:#fff;text-decoration:none;margin:4px;transition:0.3s;}
.nav-btn:hover{background:linear-gradient(90deg,#6a35d7,#be3bb6);}
.typed{white-space:pre-wrap;border-right:.15em solid #be3bb6;display:block;margin-bottom:20px;font-weight:600;line-height:1.5;}
.theme-toggle{position:fixed;top:20px;right:20px;background:#be3bb6;border:none;padding:10px 14px;border-radius:50px;color:#fff;font-weight:700;cursor:pointer;z-index:1000;transition:0.3s;}
.theme-toggle:hover{background:#6a35d7;}
</style>
</head>
<body id="body">
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒž / ðŸŒŒ</button>
<div class="container">
<h1>Skills</h1>
<p class="typed"></p>

<div class="section">
<h2>Technical Skills</h2>
<ul>
<li>Cybersecurity Basics & Tools</li>
<li>AI & Machine Learning Concepts</li>
<li>Programming: Python, C++</li>
<li>Web Development: HTML, CSS, JS</li>
<li>Database Management & SQL</li>
<li>Microsoft Office & Google Workspace</li>
</ul>
</div>

<div style="margin-top:20px;">
<a href="../index.html" class="nav-btn">Home</a>
<a href="../Resume/" class="nav-btn">Resume</a>
<a href="../Achievements/" class="nav-btn">Achievements</a>
</div>
</div>

<script>
const aboutText="These are my technical and academic skills acquired through learning, projects, and certifications.";
let index=0;
const typedContainer=document.querySelector('.typed');
function typeLetter(){if(index<aboutText.length){typedContainer.textContent+=aboutText[index];index++;setTimeout(typeLetter,25);}}
typeLetter();

let isGalaxy=true;
function toggleTheme(){const body=document.getElementById('body');if(isGalaxy){body.style.background="linear-gradient(120deg,#FFD194,#FFB347)";body.style.color="#222";isGalaxy=false;}else{body.style.background="linear-gradient(120deg,#0a0a1a,#1a1a2e)";body.style.color="#fff";isGalaxy=true;}}

const observer=new IntersectionObserver(entries=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.style.opacity=1;entry.target.style.transform='translateY(0)';}}},{threshold:0.1});
document.querySelectorAll('.section').forEach(el=>observer.observe(el));
</script>
</body>
</html>
