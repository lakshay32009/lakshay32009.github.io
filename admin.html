<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Lakshay Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #2b1055, #7597de);
      color: white;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      padding: 25px 35px;
    }

    .hidden { display: none; }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input[type="password"], input[type="text"] {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    textarea {
      height: 300px;
      background: rgba(255,255,255,0.15);
      color: white;
      resize: vertical;
    }

    button {
      background: linear-gradient(90deg, #be3bb6, #6a35d7);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #6a35d7, #be3bb6);
    }

    .file-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
    }

    .file-item {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .file-item:hover {
      background: rgba(255,255,255,0.15);
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    #status {
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="loginBox">
      <h2>üîê Admin Login</h2>
      <p>Enter your password to access the control panel.</p>
      <input type="password" id="adminPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:#ffaaaa;"></p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <h2>üõ†Ô∏è Lakshay‚Äôs Site Editor</h2>
      <button onclick="loadFiles()">üìÅ Load Repository Files</button>
      <div class="file-list" id="fileList"></div>

      <h3>Edit File:</h3>
      <input type="text" id="filePath" placeholder="Click a file above or type manually">
      <textarea id="fileContent" placeholder="File content will appear here..."></textarea>
      <button onclick="saveFile()">üíæ Save File</button>
      <button onclick="logout()">üö™ Logout</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "Lakshay@32009";

    // ‚ö†Ô∏è Paste your NEW GitHub token here PRIVATELY
    const GITHUB_TOKEN = "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";
    const REPO_OWNER = "lakshay32009";
    const REPO_NAME = "lakshay32009.github.io";
    const BRANCH = "master";
    
    function login() {
    const password = document.getElementById("adminPassword").value;
    if (password === ADMIN_PASSWORD) {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
    } else {
      document.getElementById("loginError").innerText = "‚ùå Wrong password!";
    }
  }

  function logout() {
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("adminPassword").value = "";
  }

  async function loadFiles(path = "") {
    const fileListEl = document.getElementById("fileList");
    fileListEl.innerHTML = "‚è≥ Loading files...";
    const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;

    try {
      const res = await fetch(apiUrl, {
        headers: { Authorization: `token ${GITHUB_TOKEN}` }
      });

      if (res.status === 401) throw new Error("‚ùå Invalid or expired token.");
      if (res.status === 403) throw new Error("üö´ Access forbidden ‚Äî check token permissions.");
      if (res.status === 404) throw new Error("üì¶ Repository or branch not found.");
      if (res.status >= 500) throw new Error("‚öôÔ∏è GitHub server issue, try again later.");

      const data = await res.json();

      if (!Array.isArray(data)) {
        throw new Error("‚ö†Ô∏è Unexpected API response ‚Äî check repo visibility or token.");
      }

      fileListEl.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "file-item";
        div.textContent = item.type === "dir" ? `üìÅ ${item.name}` : `üìÑ ${item.name}`;
        div.onclick = () => {
          if (item.type === "dir") {
            loadFiles(item.path);
          } else {
            openFile(item.path);
          }
        };
        fileListEl.appendChild(div);
      });
    } catch (err) {
      console.error(err);
      fileListEl.innerHTML = `<p style="color:#ffaaaa;">${err.message}</p>
      <p>üîß Troubleshooting tips:<br>
      ‚Ä¢ Check if your token includes <b>repo ‚Üí contents: read/write</b>.<br>
      ‚Ä¢ Verify <code>REPO_OWNER</code> and <code>REPO_NAME</code>.<br>
      ‚Ä¢ Repo must be <b>public</b> for GitHub Pages.<br>
      ‚Ä¢ Confirm your branch name (${BRANCH}).</p>`;
    }
  }

  async function openFile(path) {
    const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
    const res = await fetch(apiUrl, {
      headers: { Authorization: `token ${GITHUB_TOKEN}` }
    });

    if (res.status !== 200) {
      document.getElementById("status").innerText = "‚ö†Ô∏è Cannot open file: " + res.statusText;
      return;
    }

    const data = await res.json();
    const content = decodeURIComponent(escape(atob(data.content)));
    document.getElementById("filePath").value = path;
    document.getElementById("fileContent").value = content;
    document.getElementById("status").innerText = `Opened: ${path}`;
  }

  async function saveFile() {
    const path = document.getElementById("filePath").value.trim();
    const content = document.getElementById("fileContent").value;
    const statusEl = document.getElementById("status");

    if (!path) return alert("‚ö†Ô∏è No file path specified.");

    statusEl.innerText = "‚è≥ Saving file...";

    try {
      const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
      const getRes = await fetch(apiUrl, {
        headers: { Authorization: `token ${GITHUB_TOKEN}` }
      });

      if (getRes.status === 404) throw new Error("üìÑ File not found.");
      const fileData = await getRes.json();
      const sha = fileData.sha;
      const encodedContent = btoa(unescape(encodeURIComponent(content)));

      const res = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Updated ${path} via Admin Panel`,
          content: encodedContent,
          sha: sha
        })
      });

      if (res.ok) {
        statusEl.innerText = "‚úÖ File saved successfully!";
      } else {
        const errData = await res.json();
        statusEl.innerText = "‚ùå Save failed: " + (errData.message || res.statusText);
      }
    } catch (e) {
      console.error(e);
      statusEl.innerText = "‚ö†Ô∏è Error: " + e.message;
    }
  }
</script>
</body>
</html>
