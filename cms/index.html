<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { background:#121212; color:white; font-family:Arial; padding:40px; }
    a, button { display:inline-block; margin-top:20px; padding:12px 18px; background:#00d17a; border-radius:8px; text-decoration:none; color:black; font-weight:bold; }
  </style>

  <script>
    if (sessionStorage.getItem("admin") !== "true") {
      window.location.href = "/admin";
    }
  </script>
</head>

<body>
  <h1>✅ Welcome Admin</h1>
  <p>Your visual editor will be added here next.</p>

  <button onclick="sessionStorage.removeItem('admin');location.href='/admin'">Logout</button>
</body>
</html>
