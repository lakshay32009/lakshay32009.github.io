<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery | Lakshay Gupta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet">
  <style>
    html, body { max-width: 100vw; overflow-x: hidden; }
    body {margin:0;font-family:'Montserrat',sans-serif;background:linear-gradient(120deg,#6a35d7 0%,#be3bb6 80%);min-height:100vh;}
    .navbar {width:100%;background:#1e143a;color:#fff;box-shadow:0 2px 20px #000a;padding:0 32px;height:62px;display:flex;align-items:center;}
    .nav-title {font-size:1.4em;font-weight:bold;color:#be3bb6;}
    .nav-links {margin-left:auto;}
    .nav-links a {color:#fff;margin-left:22px;font-weight:500;text-decoration:none;}
    .nav-links a:hover,.nav-links .active {color:#be3bb6;}
    .gallery-section {max-width:880px;margin:60px auto 15px auto;background:rgba(255,255,255,0.93);border-radius:18px;box-shadow:0 10px 31px #32193627;padding:35px 22px;}
    .sec-title {font-size:2em;font-weight:700;color:#6a35d7;text-align:center;margin-bottom:18px;}
    .gallery-row {display:flex;flex-wrap:wrap;gap:29px;justify-content:center;}
    .gallery-card {background:#f7e9fe;border-radius:13px;box-shadow:0 2px 17px #be3bb627;padding:9px 5px 8px 5px;min-width:148px;text-align:center;}
    .gallery-photo {width:150px;height:150px;object-fit:cover;border-radius:11px;box-shadow:0 5px 13px #be3bb617;}
    .gallery-label {font-weight:600;color:#6a35d7;font-size:1.06em;margin-top:8px;}
    @media (max-width:700px){.gallery-section{padding:13px 3vw;}.gallery-row{flex-direction:column;gap:11px;}}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-title">Lakshay Gupta</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="achievements.html">Achievements</a>
      <a href="skills.html">Skills</a>
      <a href="gallery.html" class="active">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

    <div class="sec-title">Photo Gallery</div>
    <div class="gallery-row">
      <div class="gallery-card">
        <img class="gallery-photo" src="WhatsApp-Image-2025-10-11-at-23.19.34_d3c78967.jpg" alt="Formal Pic">
        <div class="gallery-label">Formal</div>
      </div>
      <div class="gallery-card">
        <img class="gallery-photo" src="WhatsApp-Image-2025-09-20-at-20.44.39_d6ecc205.jpg" alt="Outdoor Pic">
        <div class="gallery-label">Adventure</div>
      </div>
