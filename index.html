  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ---------- GLOBAL STYLES ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2018/02/21/10/55/milky-way-3169326_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 30, 0.8);
      padding: 15px 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .navbar .nav-title {
      font-weight: 800;
      font-size: 1.4rem;
      color: #ff66ff;
      letter-spacing: 1px;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      margin-left: 20px;
      font-weight: 500;
      transition: 0.3s;
    }
    .navbar a:hover {
      color: #ff66ff;
    }

    /* ---------- HERO SECTION ---------- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding-top: 100px;
      position: relative;
    }

    .bitmoji {
      width: 140px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .name {
      font-size: 2.2rem;
      font-weight: 700;
      color: #ffb6ff;
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    .typing {
      border-right: 3px solid #ff66ff;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.8rem;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-top: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- BUTTONS ---------- */
    .hero-btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 35px;
    }
    .hero-btn {
      background: linear-gradient(90deg, #6a35d7, #be3bb6);
      color: white;
      padding: 12px 30px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(190, 59, 182, 0.5);
      transition: 0.3s;
    }
    .hero-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255, 102, 255, 0.7);
    }

    /* ---------- ORBITAL GLOW ---------- */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -50%);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rotate 18s linear infinite;
    }
    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .orb {
      position: absolute;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, #ff66ff, #6a35d7);
      border-radius: 50%;
      box-shadow: 0 0 15px #ff66ff;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ---------- FOOTER ---------- */
    .footer {
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.4);
      font-weight: 600;
      letter-spacing: 1px;
      color: #ccc;
      margin-top: 50px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 700px) {
      .typing {
        font-size: 1.3rem;
      }
      .orbit {
        width: 220px;
        height: 220px;
      }
      .bitmoji {
        width: 100px;
      }
    }
  </style>
</head>
