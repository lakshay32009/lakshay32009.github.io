<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lakshay Gupta | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="assets/images/favicon.png" type="image/png">
<style>
html, body { margin:0; padding:0; font-family:'Montserrat',sans-serif; overflow-x:hidden; scroll-behavior:smooth; transition:0.5s;}
body { min-height:100vh; background: linear-gradient(120deg,#0a0a1a,#1a1a2e); color:#fff; position:relative; }
.container { max-width:900px; margin:auto; padding:40px 20px; position:relative; z-index:2; text-align:center; }
.profile-pic { width:150px; height:150px; border-radius:50%; border:4px solid #6a35d7; object-fit:cover; margin-bottom:20px; }
.name { font-size:2.2em; font-weight:700; color:#be3bb6; margin-bottom:5px; }
.subtitle { font-size:1.1em; margin-bottom:30px; }
.nav-btn { display:inline-block; background:linear-gradient(90deg,#be3bb6,#6a35d7); padding:12px 28px; border-radius:50px; color:#fff; font-weight:600; text-decoration:none; margin:6px; transition:0.3s; }
.nav-btn:hover { background:linear-gradient(90deg,#6a35d7,#be3bb6); }
.theme-toggle { position: fixed; top:20px; right:20px; background: #be3bb6; border:none; padding:10px 14px; border-radius:50px; color:#fff; font-weight:700; cursor:pointer; z-index:1000; transition:0.3s; }
.theme-toggle:hover { background:#6a35d7; }
.typed { font-weight:600; font-size:1.1em; white-space:pre-wrap; overflow:hidden; border-right:.15em solid #be3bb6; display:block; margin:auto; max-width:700px; line-height:1.5; }
#stars { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
.star { position:absolute; background:white; border-radius:50%; opacity:0.8; animation: twinkle 3s infinite alternate; }
@keyframes twinkle { from{opacity:0.2;} to{opacity:1;} }
#sunrise { position:fixed; bottom:-100px; left:50%; width:200px; height:200px; border-radius:50%; background: radial-gradient(circle, #FFD194, #FFB347); transform:translateX(-50%); z-index:0; transition: all 0.5s; }
@media (max-width:700px){ .name{font-size:1.6em;} .subtitle{font-size:1em;} .nav-btn{padding:10px 22px;} }
</style>
</head>
<body id="body">

<div id="stars"></div>
<div id="sunrise"></div>
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒž / ðŸŒŒ</button>

<div class="container">
<img class="profile-pic" src="assets/images/profile/lakshay.jpg" alt="Lakshay Gupta">
<div class="name">Lakshay Gupta</div>
<div class="subtitle">12th Class | Cybersecurity & AI/ML Enthusiast</div>
<p class="typed"></p>

<div style="margin-top:30px;">
<a href="Resume/" class="nav-btn">Resume</a>
<a href="Achievements/" class="nav-btn">Achievements</a>
<a href="Skills/" class="nav-btn">Skills</a>
<a href="Gallery/" class="nav-btn">Gallery</a>
<a href="Certificates/" class="nav-btn">Certificates</a>
<a href="Contact/" class="nav-btn">Contact</a>
</div>
</div>

<script>
const aboutText = "Welcome! I am Lakshay Gupta, a passionate learner focused on AI, ML, Cybersecurity, and community service. Explore my achievements, projects, and certifications!";
let index=0;
const typedContainer=document.querySelector('.typed');
function typeLetter(){ if(index<aboutText.length){ typedContainer.textContent+=aboutText[index]; index++; setTimeout(typeLetter,25); } }
typeLetter();

let isGalaxy = true;
function toggleTheme(){
const body=document.getElementById('body');
const stars=document.getElementById('stars');
const sun=document.getElementById('sunrise');
if(isGalaxy){ body.style.background="linear-gradient(120deg,#FFD194,#FFB347)"; body.style.color="#222"; stars.style.display="none"; sun.style.bottom="50px"; isGalaxy=false; }
else{ body.style.background="linear-gradient(120deg,#0a0a1a,#1a1a2e)"; body.style.color="#fff"; stars.style.display="block"; sun.style.bottom="-100px"; isGalaxy=true; }
}

const starsContainer=document.getElementById('stars');
for(let i=0;i<80;i++){
const star=document.createElement('div'); star.className='star';
star.style.width=`${Math.random()*3+1}px`;
star.style.height=star.style.width;
star.style.top=`${Math.random()*100}%`;
star.style.left=`${Math.random()*100}%`;
star.style.animationDuration=`${Math.random()*3+2}s`;
starsContainer.appendChild(star);
}
</script>
</body>
</html>
